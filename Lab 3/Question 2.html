<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Lab Assignment</title>
    </head>
    <body>
        <center><h1>Registration Form</h1></center>
        <form>
            <label>
                Full Name: <input type="text" name="username" placeholder="Enter your full name" required>
            </label>
            <br><br>
            <label>
                Email: <input type="email" name="email" placeholder="Enter your email" required>
            </label>
            <br><br>    
            <label>
                Password: <input type="password" name="password" placeholder="Enter your password" required>    
            </label>
            <br><br>
            <label>
                Gender: <input type="radio" name="gender" required>Male
                        <input type="radio" name="gender" required>Female
                        <input type="radio" name="gender" required>Other
            </label>
            <br><br>
            <label> Bio:
                <textarea name="bio" rows="5" cols="30" placeholder="Write something about yourself..."></textarea>
            </label>
            <br><br>
            <label>
                <button type="submit">Register</button>
            </label>
        </form>
    </body>
</html>
